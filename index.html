<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DoushoLingo </title>

  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/themes.css">
  <link rel="stylesheet" href="assets/css/defaults.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container" class="centered">
    <div id="results-card" class="card">
      <h2> Your Result </h2>

      <div id="overall-score">
        <p> <span> 00 </span> of 100</p>
      </div>

      <h1> Placeholder</h1>
      <p> Your Score Is 50% Above Average!
      </p>
    </div>


    <div id="summary-card" class="card">
      <h2> Summary </h2>
      <br>

      <div id="summary-reaction" class="summary-row plank">
        <div class="plank summary-row-content">
          <h3> Reaction </h3>
          <p> 80 / 100</p>
        </div>
      </div>

      <div id="summary-memory" class="summary-row plank">
        <div class="plank summary-row-content">
          <h3> Memory </h3>
          <p> 80 / 100</p>
        </div>
      </div>

      <div id="summary-verbal" class="summary-row plank">
        <div class="plank summary-row-content">
          <h3> Verbal </h3>
          <p> 80 / 100</p>
        </div>
      </div>

      <div id="summary-visual" class="summary-row plank">
        <div class="plank summary-row-content">
          <h3> Visual </h3>
          <p> 80 / 100</p>
        </div>
      </div>

      <br>
      <button id="continue-btn"> Continue </button>
    </div>
  </div>
</body>
</html>
